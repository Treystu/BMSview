name: Frontend Tests

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - '.github/workflows/frontend.yml'
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  component-tests:
    name: React Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run component tests
        run: npm test -- --testPathPattern="src/" --coverage
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  bundle-size-check:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "### Bundle Size Analysis :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/assets -name "*.js" -exec du -h {} \; | sort -h >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check bundle size limits
        run: |
          # Main bundle should be under 300KB
          MAIN_SIZE=$(find dist/assets -name "main-*.js" -exec stat -f%z {} \; 2>/dev/null || find dist/assets -name "main-*.js" -exec stat -c%s {} \;)
          if [ -n "$MAIN_SIZE" ] && [ "$MAIN_SIZE" -gt 307200 ]; then
            echo "⚠️ Main bundle exceeds 300KB: ${MAIN_SIZE} bytes"
            echo "::warning::Main bundle size is ${MAIN_SIZE} bytes (limit: 307200)"
          fi

  typescript-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  style-check:
    name: Style & Formatting Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check for console.logs in production code
        run: |
          # Allow console in tests, warn in src
          CONSOLE_LOGS=$(grep -r "console\." src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" || true)
          if [ -n "$CONSOLE_LOGS" ]; then
            echo "::warning::Found console statements in production code"
            echo "$CONSOLE_LOGS"
          fi

  accessibility-check:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install serve
        run: npm install -g serve

      - name: Start server
        run: serve -s dist -l 3000 &
        env:
          CI: true

      - name: Wait for server
        run: sleep 5

      - name: Run accessibility checks
        run: |
          npx pa11y http://localhost:3000 --reporter cli || echo "::warning::Accessibility issues found"
        continue-on-error: true

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  frontend-summary:
    name: Frontend Test Summary
    runs-on: ubuntu-latest
    needs: [component-tests, bundle-size-check, typescript-check, style-check, accessibility-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "### Frontend Test Results :art:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.component-tests.result }}" == "success" ]; then
            echo "✅ Component Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Component Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.bundle-size-check.result }}" == "success" ]; then
            echo "✅ Bundle Size: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Bundle Size: Check warnings" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.typescript-check.result }}" == "success" ]; then
            echo "✅ TypeScript: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ TypeScript: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.style-check.result }}" == "success" ]; then
            echo "✅ Style Check: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Style Check: Issues found" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.accessibility-check.result }}" == "success" ]; then
            echo "✅ Accessibility: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Accessibility: Issues found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if critical tests failed
        if: |
          needs.component-tests.result == 'failure' ||
          needs.typescript-check.result == 'failure'
        run: |
          echo "❌ Critical frontend tests failed"
          exit 1
