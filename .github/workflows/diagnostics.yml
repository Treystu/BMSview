name: Diagnostic Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggers
    inputs:
      test_category:
        description: 'Test category to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - infrastructure
          - core_analysis
          - insights
          - data_management
          - quality_reliability
          - specialized

jobs:
  # Infrastructure Tests
  infrastructure-tests:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.test_category == 'all' ||
      github.event.inputs.test_category == 'infrastructure'

    strategy:
      fail-fast: false
      matrix:
        test:
          - database
          - gemini
          - mongodbSyncStatus
          - syncConflictDetection
          - timestampConsistency
          - dataIntegrityChecksum
          - fullSyncCycle
          - cacheStatistics

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.test }} diagnostic test
        run: |
          curl -X POST http://localhost:8888/.netlify/functions/admin-diagnostics \
            -H "Content-Type: application/json" \
            -d '{"selectedTests": ["${{ matrix.test }}"]}' \
            --max-time 300 \
            || echo "Test execution via curl failed - test may need to run directly"
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

  # Core Analysis Tests
  core-analysis-tests:
    name: Core Analysis Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.test_category == 'all' ||
      github.event.inputs.test_category == 'core_analysis'

    strategy:
      fail-fast: false
      matrix:
        test:
          - analyze
          - asyncAnalysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.test }} diagnostic test
        run: |
          node -e "
          const { handler } = require('./netlify/functions/admin-diagnostics.cjs');
          const event = {
            httpMethod: 'POST',
            headers: {},
            body: JSON.stringify({
              selectedTests: ['${{ matrix.test }}']
            })
          };
          handler(event).then(result => {
            console.log(JSON.stringify(result, null, 2));
            const body = JSON.parse(result.body);
            if (body.results && body.results['${{ matrix.test }}']) {
              const test = body.results['${{ matrix.test }}'];
              if (!test.success) {
                console.error('Test failed:', test.error || test.details);
                process.exit(1);
              }
            }
          }).catch(err => {
            console.error('Test execution failed:', err);
            process.exit(1);
          });
          "
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  # Insights Tests
  insights-tests:
    name: Insights Tests
