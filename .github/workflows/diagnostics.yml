            echo "❌ Data Management Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # Quality & Reliability Tests
          if [ "${{ needs.quality-reliability-tests.result }}" == "success" ]; then
            echo "✅ Quality & Reliability Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.quality-reliability-tests.result }}" == "skipped" ]; then
            echo "⏭️ Quality & Reliability Tests: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Quality & Reliability Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # Specialized Tests
          if [ "${{ needs.specialized-tests.result }}" == "success" ]; then
            echo "✅ Specialized Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.specialized-tests.result }}" == "skipped" ]; then
            echo "⏭️ Specialized Tests: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Specialized Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total test categories: 6" >> $GITHUB_STEP_SUMMARY
          echo "Total individual tests: 28" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any required tests failed
        if: |
          needs.infrastructure-tests.result == 'failure' ||
          needs.core-analysis-tests.result == 'failure' ||
          needs.data-management-tests.result == 'failure' ||
          needs.quality-reliability-tests.result == 'failure'
        run: |
          echo "❌ One or more critical diagnostic tests failed"
          exit 1
