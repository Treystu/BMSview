[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# DEPRECATED: Background function configuration for long-running insights generation
# This endpoint is no longer used - background processing now happens in-process
# via generate-insights-with-tools.cjs mode='background'
# [functions."generate-insights-background"]
#   external_node_modules = ["@google/generative-ai"]

# Admin diagnostics function - needs longer timeout for comprehensive testing
[functions."admin-diagnostics"]
  # Note: This is a hint; actual timeout depends on Netlify plan tier
  # Free: 10s, Pro: 26s, Business+: 26s
  # Tests run in parallel to stay well under limits

# Cache control headers for static assets and HTML
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[context.production.environment]
  LOG_LEVEL = "INFO"
[context.deploy-preview.environment]
  LOG_LEVEL = "DEBUG"
