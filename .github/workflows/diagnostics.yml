  # Summary job
  diagnostic-summary:
    name: Diagnostic Test Summary
    runs-on: ubuntu-latest
    needs:
      - infrastructure-tests
      - core-analysis-tests
      - insights-tests
      - data-management-tests
      - quality-reliability-tests
      - specialized-tests
    if: always()

    steps:
      - name: Check all test results
        run: |
          echo "### Diagnostic Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Infrastructure Tests
          if [ "${{ needs.infrastructure-tests.result }}" == "success" ]; then
            echo "✅ Infrastructure Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.infrastructure-tests.result }}" == "skipped" ]; then
            echo "⏭️ Infrastructure Tests: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Infrastructure Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # Core Analysis Tests
          if [ "${{ needs.core-analysis-tests.result }}" == "success" ]; then
            echo "✅ Core Analysis Tests: PASSED" >> $GITHUB_STEP_SUMMARY
