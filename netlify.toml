[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Async Workloads configuration for insights generation
# Uses Netlify's durable async workload system for extended execution
# NOTE: Using esbuild with format="esm" - prevents CommonJS wrapper creation
# BUNDLE SIZE: external_node_modules prevents bundling @netlify/async-workloads (43MB package)
#              This keeps function under 250 MB limit
[functions."generate-insights-background"]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/async-workloads"]
  async_workloads = true
  [functions."generate-insights-background".build_options]
    format = "esm"

# Trigger endpoint for async workloads
# CRITICAL: Must be .mjs (ES Module) because @netlify/async-workloads is an ES Module
# CommonJS (.cjs) cannot require() ES Modules - will fail at runtime
# NOTE: Using esbuild with format="esm" to prevent CommonJS wrapper creation
# BUNDLE SIZE: external_node_modules prevents bundling @netlify/async-workloads (43MB package)
#              This keeps function under 250 MB limit
[functions."generate-insights-async-trigger"]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/async-workloads"]
  [functions."generate-insights-async-trigger".build_options]
    format = "esm"

# Admin diagnostics function - needs longer timeout for comprehensive testing
[functions."admin-diagnostics"]
  # Note: This is a hint; actual timeout depends on Netlify plan tier
  # Free: 10s, Pro: 26s, Business+: 26s
  # Tests run in parallel to stay well under limits

# Cache control headers for static assets and HTML
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[context.production.environment]
  LOG_LEVEL = "INFO"
[context.deploy-preview.environment]
  LOG_LEVEL = "DEBUG"
